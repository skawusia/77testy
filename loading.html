<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wczytywanie Ogłoszeń</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('182.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .loading-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-icon {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">TRWA WCZYTYWANIE OGŁOSZEŃ</div>
        <div class="loading-icon"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "test2.html";
        }, 5000);
    </script>
</body>
</html>
